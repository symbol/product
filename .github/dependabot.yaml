version: 2
updates:

  - package-ecosystem: npm
    directory: /authenticator
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [Authenticator]
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: npm
    directory: /backend
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [Backend]
    commit-message:
      prefix: '[dependency]'

  - package-ecosystem: npm
    directory: /nem
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    labels: [Nem Frontend]
    versioning-strategy: increase
    commit-message:
      prefix: '[dependency]'
