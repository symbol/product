version: 2
updates:

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    target-branch: dev
    commit-message:
      prefix: '[dependency]'
    groups:
      github-action-dependencies:
        patterns:
          - '*'
        update-types:
          - minor
          - patch

