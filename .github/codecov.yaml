# Setting coverage targets per flag
# Each project represent a package which has one flag
coverage:
  status:
    project:
      default:
        target: 95%  # overall project / repo coverage

      bridge:
        target: auto
        threshold: 1%
        flags:
          - bridge

      explorer-frontend:
        target: auto
        threshold: 1%
        flags:
          - explorer-frontend

      explorer-nodewatch:
        target: auto
        threshold: 1%
        flags:
          - explorer-nodewatch

      explorer-rest:
        target: auto
        threshold: 1%
        flags:
          - explorer-rest

      faucet-authenticator:
        target: auto
        threshold: 1%
        flags:
          - faucet-authenticator

      faucet-backend:
        target: auto
        threshold: 1%
        flags:
          - faucet-backend

      faucet-frontend:
        target: auto
        threshold: 1%
        flags:
          - faucet-frontend

      lightapi-python:
        target: auto
        threshold: 1%
        flags:
          - lightapi-python

      tools-shoestring:
        target: auto
        threshold: 1%
        flags:
          - tools-shoestring

      tools-vanity:
        target: auto
        threshold: 1%
        flags:
          - tools-vanity

      wallet-common-core:
        target: auto
        threshold: 1%
        flags:
          - wallet-common-core

      wallet-common-symbol:
        target: auto
        threshold: 1%
        flags:
          - wallet-common-symbol

# New root YAML section = `flags:`
# This is where you would define every flag from your
# uploader, and update when new Flags added
# Each flag is used to represent each package in the
# monorepo.  This allows code coverage per package.

flags:
  bridge:
    paths:
      - bridge
    carryforward: true

  explorer-frontend:
    paths:
      - explorer/frontend
    carryforward: true

  explorer-nodewatch:
    paths:
      - explorer/nodewatch
    carryforward: true

  faucet-authenticator:
    paths:
      - faucet/authenticator
    carryforward: true

  faucet-backend:
    paths:
      - faucet/backend
    carryforward: true

  faucet-frontend:
    paths:
      - faucet/frontend
    carryforward: true

  lightapi-python:
    paths:
      - lightapi/python
    carryforward: true

  optin-puller:
    paths:
      - optin/puller
    carryforward: true

  optin-reporting:
    paths:
      - optin/reporting
    carryforward: true

  tools-shoestring:
    paths:
      - tools/shoestring
    carryforward: true

  tools-vanity:
    paths:
      - tools/vanity
    carryforward: true

  wallet-common-core:
    paths:
      - wallet/common/core
    carryforward: true

  wallet-common-symbol:
    paths:
      - wallet/common/symbol
    carryforward: true
